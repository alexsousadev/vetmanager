<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .navbar {
            background-color: #4CAF50; /* Verde */
            overflow: hidden;
            padding: 10px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }
        .navbar a:hover {
            background-color: #45a049; /* Verde mais escuro */
            color: white;
        }
        .container {
            padding: 20px;
        }
        h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="/"><i class="fas fa-home"></i> Home</a>
        <a href="/users/cadastro"><i class="fas fa-user-plus"></i> Cadastro</a>
        <a href="/users/login"><i class="fas fa-sign-in-alt"></i> Login</a>
    </div>

    <div class="container">
        <h1>Bem-vindo à Clínica Veterinária</h1>
        <p>Encontre as clínicas próximas e cadastre seus pets!</p>
    </div>
</body>
</html>
